    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Estilos adicionales para el sidebar y el botón de carga de imágenes */
        .sidebar {
            background-color: #000000; /* Fondo naranja */
            color: #ffffff; /* Letras blancas para hacer contraste */
            padding: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            padding: 10px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #202020; /* Cambio de color al pasar el ratón */
        }

        .main-content {
            flex: 1; /* El contenido principal ocupa todo el espacio restante */
            padding: 20px;
        }

        /* Estilos para el botón de carga de imágenes */
        .upload-btn {
            background-color: #000000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-btn:hover {
            background-color: #202020;
        }

        .hidden {
            display: none;
        }

        /* Flexbox para acomodar el sidebar a la derecha */
        .container {
            display: flex;
        }

        @media (max-width: 768px) {
            /* Aplicar diseño de una columna cuando el ancho de la pantalla sea menor o igual a 768px */
            .container {
                flex-direction: column;
            }
        }

        /* Estilos para el footer */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Estilos para las imágenes */
        .image-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .image-container img {
            width: 30%; /* Ajustar el tamaño de las imágenes según sea necesario */
            margin-bottom: 20px;
        }
    </style>
    <script src="js/script.js" defer></script>
</head>

            <!-- Contenido principal -->
            <section class="main-content">

                <!-- Botón de carga de imágenes -->
